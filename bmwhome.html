<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #001e5b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            text-align: center;
            padding: 50px;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #001e5b;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to BMW</h1>
    <nav>
        <a href="#models">Models</a>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="main-content">
    <h2>Experience the Ultimate Driving Machine</h2>
    <img src="m3.jpeg" alt="BMW 3 Series">
    <p>Discover the perfect blend of performance, luxury, and technology with BMW. Explore our range of vehicles designed to elevate your driving experience.</p>
</div>

<footer>
    <p>&copy; 2024 BMW. All rights reserved.</p>
</footer>

</body>
</html>
